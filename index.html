<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


            <div class="headTitle">Anytime is Train Time</div>
            <div class="container">
                <div id="currTrainSch">Current Train Schedule
                    <div class="wrapper">
                        <li>Train Name</li>
                        <li>Destination</li>
                        <li>Frequency(min)</li>
                        <li>Next Arrival</li>
                        <li>Minutes Away</li>
                    </div>      
                </div>
                <div id="trainTable"></div>
                <div id="AddTrain">
                    <div id="add">Add Train</div> 
                    <div id="boxDiv">
                        <label for="TrainName">Train Name</label>
                        <input type="text" name="TrainName" id="TrainName">
                    </div>
                    <div id="boxDiv">
                        <label for="Destination">Destination</label>
                        <input type="text" name="Destination" id="Destination">
                    </div>
                    <div id="boxDiv">
                        <label for="FirstTime">First Train Time (HH:mm military-time)</label>
                        <input type="text" name="FirstTime" id="FirstTime">
                    </div>
                    <div id="boxDiv">
                        <label for="Freq">Frequency</label>
                        <input type="text" name="Freq" id="Freq">
                    </div>
                    <button id="addBtn">Submit</button>
                </div>
            </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>          
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
